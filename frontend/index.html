<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simple E-Commerce Store</h1>
  <div id="products" class="product-grid">
    <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 1" />
    <h3>Product 1</h3>
    <p>Price: $10</p>
    <button class="add-to-cart" data-name="Product 1" data-price="10">Buy</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 2" />
    <h3>Product 2</h3>
    <p>Price: $20</p>
    <button class="add-to-cart" data-name="Product 2" data-price="20">Buy</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/150" alt="Product 3" />
    <h3>Product 3</h3>
    <p>Price: $30</p>
    <button class="add-to-cart" data-name="Product 3" data-price="30">Buy</button>
  </div>
</div>
  </div>

  <h2>Shopping Cart</h2>
  <ul id="cart"></ul>
  <p>Total: $<span id="total">0</span></p>
  <button id="buy-button">Buy Now</button>

  <script src="app.js"></script>
</body>
</html>
